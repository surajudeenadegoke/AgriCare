  <div class="container-product">

    <h1>Manage Farm Products</h1>

    <!-- Add Product Form -->
    <div class="add-product">
      <h2>Add a New Product</h2>
      <form id="addProductForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Enter product name" required>

        <label for="productDescription">Description:</label>
        <textarea id="productDescription" placeholder="Enter product description" required></textarea>

        <label for="productPrice">Price (Coins):</label>
        <input type="number" id="productPrice" placeholder="Enter price in coins" required>

        <button type="submit" class="submit-btn">Add Product</button>
      </form>
    </div>

    <!-- Product List -->
    <div class="product-list">
      <h2>Available Products</h2>
      <ul id="productsContainer"></ul>
    </div>
  </div>
