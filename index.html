<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriCare</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .main {
        background-image: url("./images/image2.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 100vh;
      }
      body {
        padding-top: 0;
      }
      .onboarding {
        font-size: 30px;
        padding: 20px;
        color: white;
      }
      .start-btn {
        padding: 15px 25px;
        margin-left: 40px;

        color: rgb(69, 34, 13);
        background: white;
        font-size: 20px;
        border-radius: 10px;
      }
      button:hover {
        background: rgb(37, 160, 201);
        color: rgb(225, 204, 204);
      }
      p {
        font-size: 30px;
        width: 550px;
        color: rgb(241, 240, 234);
        font-weight: 500;
        margin-bottom: 60px;
      }
      h1 {
        color: rgb(233, 225, 225);
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="onboarding">
        <h1 class="index-header">Welcome to AgriCare!</h1>
        <p class="index-para">
          We connect rural farmers, collectors, and recyclers to create a
          sustainable future.
        </p>
        <button
          class="start-btn"
          onclick="window.location.href='registration.html';"
        >
          Get Started
        </button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
